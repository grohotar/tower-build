<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Башня — Кликни по центру!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3498db">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&display=swap">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui">
      <div id="score">Счёт: 0</div>
      <button id="restart-btn" style="display:none">Заново</button>
      <button id="update-btn" style="display:none; margin-left:12px; background:#ff9800;">Обновить</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="game.js"></script>
  <script>
    let newWorker;
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(reg => {
          reg.addEventListener('updatefound', () => {
            newWorker = reg.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                document.getElementById('update-btn').style.display = 'inline-block';
              }
            });
          });
        });
      });
    }
    document.getElementById('update-btn').onclick = function() {
      if (newWorker) {
        newWorker.postMessage({ action: 'skipWaiting' });
      }
      window.location.reload();
    };
  </script>
</body>
</html>
